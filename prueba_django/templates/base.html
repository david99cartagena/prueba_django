<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Inventario{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">ðŸ“¦ Inventario</a>

            <div class="d-flex">
                {% if user.is_authenticated %}
                <span class="text-light me-3">ðŸ‘‹ {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-light btn-sm">Salir</button>
                </form>
                {% else %}
                <a class="btn btn-success btn-sm" href="{% url 'login' %}">Ingresar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container py-4">{% block content %}{% endblock %}</div>
</body>

</html>
