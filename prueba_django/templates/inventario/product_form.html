{% extends "base.html" %} 
{% block title %}Producto{% endblock %} 
{% block content %}
<h2>{% if editar %}Editar producto{% else %}Nuevo producto{% endif %}</h2>

<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button class="btn btn-primary">
    {% if editar %}Actualizar{% else %}Guardar{% endif %}
  </button>
  <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
